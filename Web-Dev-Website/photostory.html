      <img class="slide" id="two" src="images/brooklyn-bridge.jpg" alt="Brooklyn Bridge">
      <a id="credit-two" style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px;position:absolute;right:15px;bottom:15px;" href="https://unsplash.com/@csoref?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Colton Duke"><span style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white" viewBox="0 0 32 32"><title>Brooklyn Bridge during golden hour</title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span style="display:inline-block;padding:2px 3px">Colton Duke</span></a>

      <img class="slide" id="three" src="images/brooklyn-aerial.jpg" alt="Brooklyn Overview">
      <a id="credit-three" style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px;position:absolute;right:15px;bottom:15px;" href="https://unsplash.com/@impatrickt?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Patrick Tomasso"><span style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white" viewBox="0 0 32 32"><title>wide angle photo of Brooklyn Bridge under cloudy sky</title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span style="display:inline-block;padding:2px 3px">Patrick Tomasso</span></a>

    </div>

    <div class="photo-navigation">
      <div class="thumbnail one"></div>
      <div class="thumbnail two"></div>
      <div class="thumbnail three"></div>
    </div>

    <div class="photo-title-container">
      <div class="title title-one"><span>Empire State Building During Daytime</span></div>
      <div class="title title-two"><span>Brooklyn Bridge During Golden Hour</span></div>
      <div class="title title-three"><span>Wide Angle Photo Of Brooklyn Bridge Under Cloudy Sky</span></div>
    </div>

  </div>

  <script src="scripts/jquery-3.3.1.min.js"></script>

  <script>
  $(document).ready(function(){

    //turning thumbnail div tags to variables
    const $thumbOne = $(".one")
    const $thumbTwo = $(".two")
    const $thumbThree = $(".three")

    //turning thumbnail div tags to variables
    const $slideOne = $("#one")
    const $slideTwo = $("#two")
    const $slideThree = $("#three")

    //turning credit anchors into variables
    const $creditOne = $("#credit-one")
    const $creditTwo = $("#credit-two")
    const $creditThree = $("#credit-three")

    //turning title container and titles into variables
    const $titleContainer = $(".photo-title-container")
    const $titleOne = $(".title-one")
    const $titleTwo = $(".title-two")
    const $titleThree = $(".title-three")

    $thumbOne.click(function(){
        $slideTwo.hide();
        $slideThree.hide();
        $slideOne.fadeIn(1000);

        $creditTwo.hide();
        $creditThree.hide();
        $creditOne.fadeIn(1000);

        $titleContainer.animate({left: '-35%'}, {duration: 500, complete: function(){
          $titleTwo.hide();
          $titleThree.hide();
          $titleOne.show();
          $titleContainer.animate({left: '0%'}, {duration: 1000});
        }});
    });

    $thumbTwo.click(function(){
        $slideOne.hide();
        $slideThree.hide();
        $slideTwo.fadeIn(1000);

        $creditOne.hide();
        $creditThree.hide();
        $creditTwo.fadeIn(1000);

        $titleContainer.animate({left: '-35%'}, {duration: 500, complete: function(){
          $titleOne.hide();
          $titleThree.hide();
          $titleTwo.show();
          $titleContainer.animate({left: '0%'}, {duration: 1000});
        }});
    });

    $thumbThree.click(function(){
        $slideTwo.hide();
        $slideOne.hide();
        $slideThree.fadeIn(1000);

        $creditTwo.hide();
        $creditOne.hide();
        $creditThree.fadeIn(1000);

        $titleContainer.animate({left: '-35%'}, {duration: 500, complete: function(){
          $titleTwo.hide();
          $titleOne.hide();
          $titleThree.show();
          $titleContainer.animate({left: '0%'}, {duration: 1000});
        }});
    });

  }); //jquery end

  $(window).on('load', function() {

     const $titleContainer = $(".photo-title-container")
     $titleContainer.animate({left: '0%'}, {duration: 1500});

  });

  </script>

</body>
</html>
