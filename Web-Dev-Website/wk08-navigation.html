<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navigation Menus</title>

  <!-- external styles -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="styles/navigation.css">
</head>

<body>

  <h1>Navigation Menus</h1>

  <article>
    <h2>CSS Sprites</h2>
    <nav class = "sprites">
      <ul>
        <li><a class="fb" href="#">Facebook</a></li>
        <li><a class="tw" href="#">Twitter</a></li>
        <li><a class="yt" href="#">Youtube</a></li>
      </ul>
    </nav>
  </article>

  <article>
    <h2>Drop Down Navigation</h2>

        <nav class="sidepop">
          <ul>
            <li><a href="#">menu item one</a><span>random other text</span></li>
            <li><a href="#">menu item two</a><span>random other text</span></li>
            <li><a href="#">menu item three</a><span>random other text</span></li>
          </ul>
        </nav>

        <nav class="downpop">
          <ul>
            <li><a href="#">item one</a></li>
            <li><a href="#">item two</a>
              <ul>
                <li><a href="#"></a>sub one</li>
                <li><a href="#"></a>sub two</li>
                <li><a href="#"></a>sub three</li>
              </ul>
            </li>
            <li><a href="#">item three</a></li>
          </ul>
        </nav>
  </article>

</body>
</html>
